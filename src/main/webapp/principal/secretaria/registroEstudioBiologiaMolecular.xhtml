<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml" >
            <ui:define name="content">

                <h:form id="contenido">

                    <h1 style="color: #045491;text-align: center">Registro de Estudio Biología Molecular</h1>

                    <!--tipo de estudio para codigo-->
                    <h1 style="display:none;" >#{codigoEstudioListar.nombreEstudio='BIOLOGÍA MOLECULAR'}</h1>
                    <h1 style="display:none;" >#{biologiaMolecularCrear.nombreEstudio='BIOLOGÍA MOLECULAR'}</h1>


                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:outputLabel value="Código del Estudio: " />
                    <p:outputLabel style="color: #045491" value="#{biologiaMolecularCrear.cabecera.codigoestudiocrm=codigoEstudioListar.codigo}"/>
                    <br/>
                    <br/>
                    <p:wizard>
                        <p:tab id="hospital" title="Hospital">
                            <p:panel header="Personal Details">
                                <h:panelGrid id="pgDatosHospital" columns="2" >
                                    <p:outputLabel for="txtInstSistema" value="Institución del Sistema: " />
                                    <p:inputText id="txtInstSistema" value="#{biologiaMolecularCrear.hospital.instituciondelsistema}" required="true" requiredMessage="Institución del Sistema necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"  />
                                    <p:watermark for="txtInstSistema" value="MSP" />
                                    <p:messages for="txtInstSistema"/>

                                    <p:outputLabel for="txtUniOperat" value="Unidad Operativa: "  />
                                    <p:inputText id="txtUniOperat" value="#{biologiaMolecularCrear.hospital.unidadoperativa}" required="true"  requiredMessage="Cod. Unidad operativa necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" />
                                    <p:watermark for="txtUniOperat" value="HEEE" />
                                    <p:messages for="txtUniOperat"/>

                                    <p:outputLabel for="txtCodUO" value="Cod. UO: " />
                                    <p:inputText id="txtCodUO" title="Solo puede ingresar números" value="#{biologiaMolecularCrear.hospital.codigouo}" required="true"  requiredMessage="Cod. Unidad operativa necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"  >
                                        <p:keyFilter regEx="/[\d\-\.]/"/>
                                        <p:tooltip id="toolTipFocusCodUO" for="txtCodUO" showEvent="focus" hideEvent="blur" />
                                    </p:inputText>
                                    <p:watermark for="txtCodUO" value="0001" />
                                    <p:messages for="txtCodUO"/>

                                    <h:outputLabel value="Provincia: " />
                                    <p:selectOneMenu id="cboProvincia" value="#{ubicacionListar.provinciaID}" required="true" requiredMessage="Provincia necesita un valor" filter="true" filterMatchMode="startsWith" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.provincias}" var="provincias" itemLabel="#{provincias.nombreprovincia}" itemValue="#{provincias.idprovincia}"/>
                                        <p:ajax update="cboCanton ,cboParroquia"  />
                                    </p:selectOneMenu>
                                    <p:watermark for="cboProvincia" value="" />
                                    <p:messages for="cboProvincia"/>                            

                                    <h:outputLabel value="Cantón: " />
                                    <p:selectOneMenu id="cboCanton" value="#{ubicacionListar.cantonID}"  filter="true" filterMatchMode="startsWith" required="false" requiredMessage="Seleccione el Cantón" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.cantones}" var="cantones" itemLabel="#{cantones.nombrecanton}" itemValue="#{cantones.idcanton}"/>
                                        <p:ajax update="cboParroquia"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboCanton" value="" />
                                    <p:messages for="cboCanton"/>

                                    <h:outputLabel value="Parroquia: " />
                                    <p:selectOneMenu id="cboParroquia" value="#{biologiaMolecularCrear.parroquiaID}" filter="true" filterMatchMode="startsWith" style="width: 500px" >
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.parroquias}" var="parroquias" itemLabel="#{parroquias.nombreparroquia}" itemValue="#{parroquias.idparroquia}"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboParroquia" value="" />
                                    <p:messages for="cboParroquia"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="muestra" title="Muestra">
                            <p:panel header="Datos de la muestra">
                                <h:panelGrid columns="2" id="pgDatosMuestra">

                                    <h:outputLabel for="txtFechaTomaMuestra" value="Fecha de toma de la muestra: " />
                                    <p:calendar id="txtFechaTomaMuestra" required="true" requiredMessage="Fecha de toma necesita un valor" locale="es" pattern="dd-MM-yyyy" navigator="true" mask="false" value="#{biologiaMolecularCrear.cabecera.fechatomamuestracrm}" size="56" />
                                    <p:watermark for="txtFechaTomaMuestra" value="dd-mm-aaaa" />
                                    <p:messages for="txtFechaTomaMuestra"/>

                                    <h:outputLabel for="txtHoraTomaMuestra" value="Hora de toma de la muestra: " />
                                    <p:calendar id="txtHoraTomaMuestra" required="true" requiredMessage="Hora de toma necesita un valor"  locale="es" pattern="HH:mm" timeOnly="true" value="#{biologiaMolecularCrear.cabecera.horatomamuestracrm}" size="56"  />
                                    <p:watermark for="txtHoraTomaMuestra" value="hh:mm" />
                                    <p:messages for="txtHoraTomaMuestra"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="medico" title="Médico">
                            <p:panel header="Datos del médico solicitante">
                                <h:panelGrid columns="2" id="pgDatosMedico" columnClasses="label, value">
                                    <p:outputLabel for="txtNombresMS" value="Nombres: " />
                                    <p:inputText id="txtNombresMS" value="#{biologiaMolecularCrear.doctor.nombresdoctor}" required="true" requiredMessage="Nombres necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"  />
                                    <p:watermark for="txtNombresMS" value="" />
                                    <p:messages for="txtNombresMS"/>

                                    <p:outputLabel for="txtApellidosMS" value="Apellidos: " />
                                    <p:inputText id="txtApellidosMS" value="#{biologiaMolecularCrear.doctor.apellidosdoctor}" required="true" requiredMessage="Apellidos necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" />
                                    <p:watermark for="txtApellidosMS" value="" />
                                    <p:messages for="txtApellidosMS"/>

                                    <p:outputLabel for="txtEmail" value="Correo electrónico: " />
                                    <p:inputText id="txtEmail" title="Ejemplo:ricardo.ortiz@gmail.com" validatorMessage="Ingrese un email correcto " value="#{biologiaMolecularCrear.doctor.emaildoctor}" required="true" requiredMessage="Correo electrónico necesita un valor" size="56" >
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                        <p:tooltip id="toolTipFocusEmail" for="txtEmail" showEvent="focus" hideEvent="blur" />
                                    </p:inputText>
                                    <p:watermark for="txtEmail" value="" />
                                    <p:messages for="txtEmail"/>

                                    <p:outputLabel for="txtTel" value="Teléfono: " />
                                    <p:inputText id="txtTel" title="Ingrese entre 7 y 10 números" validatorMessage="la longitud debe estar entre 7 y 10 caracteres ejemplo:2421234 - 0995123456"  value="#{biologiaMolecularCrear.doctor.telefonodoctor}" required="true" requiredMessage="Teléfono necesita un valor"  size="56" >
                                        <p:keyFilter regEx="/[\d\-\.]/"/>
                                        <f:validateDoubleRange minimum="1111111" maximum="9999999999" />
                                        <p:tooltip id="toolTipFocusTel" for="txtTel" showEvent="focus" hideEvent="blur" />
                                    </p:inputText>
                                    <p:watermark for="txtTel" value="" />
                                    <p:messages for="txtTel"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="paciente" title="Paciente">
                            <p:panel header="Datos del paciente">
                                <h:panelGrid columns="3" id="pgTipoEstudio" columnClasses="label, value">
                                    <p:selectOneRadio id="rdbTipoEstudio" value="#{biologiaMolecularCrear.cabecera.tiposervicio}" required="true" requiredMessage="Tipo de servicio necesita un valor" >
                                        <f:selectItem itemValue="Consulta Externa" itemLabel="Consulta Externa" />
                                        <f:selectItem itemValue="Hospitalización" itemLabel="Hospitalización" />
                                        <f:selectItem itemValue="Otros" itemLabel="Otros" />
                                        <p:ajax  update="txtOtros" />
                                    </p:selectOneRadio>
                                    <p:inputText id="txtOtros" value="#{biologiaMolecularCrear.cabecera.descriptiposerviciocrm}" disabled="#{(biologiaMolecularCrear.cabecera.tiposervicio == 'Consulta Externa') || (biologiaMolecularCrear.cabecera.tiposervicio == 'Hospitalización') }" size="31" />

                                </h:panelGrid>
                                <p:messages for="rdbTipoEstudio"/>

                                <h:panelGrid columns="3" id="pgDatosPaciente" columnClasses="label, value">

                                    <h:outputLabel for="txtNumHCl" value="No. Historia: " />
                                    <p:inputText id="txtNumHCl" title="Debe ingresar solo números" validatorMessage="Se debe ingresar un número" value="#{biologiaMolecularCrear.paciente.numhistclinpaciente}" required="true" requiredMessage="No. historia necesita un valor" size="56" >
                                        <p:keyFilter regEx="/[\d\-\.]/"/>
                                        <p:tooltip id="toolTipFocusNumHci" for="txtNumHCl" showEvent="focus" hideEvent="blur" />
                                    </p:inputText>
                                    <p:messages for="txtNumHCl"/>

                                    <h:outputLabel for="txtServicio" value="Servicio: " />
                                    <p:inputText id="txtServicio" value="#{biologiaMolecularCrear.cabecera.serviciocrm}" required="true" requiredMessage="Servicio necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" />
                                    <p:messages for="txtServicio"/>                            

                                    <h:outputLabel for="txtSala" value="Sala: " />
                                    <p:inputText id="txtSala" validatorMessage="El campo tiene que estar entre 0-30 caracteres" value="#{biologiaMolecularCrear.cabecera.salacrm}"  size="56" />
                                    <p:messages for="txtSala"/>                           

                                    <h:outputLabel for="txtCama" value="Cama: " />
                                    <p:inputText id="txtCama" validatorMessage="El campo tiene que estar entre 0-5 caracteres" value="#{biologiaMolecularCrear.cabecera.camacrm}" size="56" />
                                    <p:messages for="txtCama"/>

                                    <h:outputLabel for="txtApellidos" value="Apellidos: " />
                                    <p:inputText id="txtApellidos" value="#{biologiaMolecularCrear.paciente.apellidopaciente}" required="true" requiredMessage="Apellido necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"  />
                                    <p:messages for="txtApellidos"/>

                                    <h:outputLabel for="txtNombres" value="Nombres: " />
                                    <p:inputText id="txtNombres" value="#{biologiaMolecularCrear.paciente.nombrepaciente}" required="true" requiredMessage="Nombres necesita un valor" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"/>
                                    <p:messages for="txtNombres"/>

                                    <h:outputLabel for="txtCI" value="Cédula: " />
                                    <p:inputMask id="txtCI" mask="9999999999" title="Ejemplo: 1722123456"  value="#{biologiaMolecularCrear.paciente.ceduidenpaciente}" required="true" requiredMessage="Cédula necesita un valor" size="56" >
                                        <p:tooltip id="toolTipFocusCI" for="txtCI" showEvent="focus" hideEvent="blur" />
                                    </p:inputMask>
                                    <p:messages for="txtCI"/>

                                    <h:outputLabel for="txtEdad" value="Edad: " />
                                    <p:inputText id="txtEdad" validatorMessage="Debe ingresar un número de 2 dígitos" value="#{biologiaMolecularCrear.paciente.edadpaciente}" size="56" >
                                        <p:keyFilter regEx="/[\d\-\.]/"/>
                                        <f:validateDoubleRange minimum="0" maximum="99" />
                                    </p:inputText>
                                    <p:messages for="txtEdad"/>

                                    <h:outputLabel for="rdbGenero" value="Género: " />
                                    <p:selectOneRadio id="rdbGenero" value="#{biologiaMolecularCrear.paciente.generopaciente}" >
                                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                                    </p:selectOneRadio>
                                    <p:messages for="rdbGenero"/>

                                    <h:outputLabel for="txtTratamiento" value="Tratamiento que recibe: " />
                                    <p:inputTextarea id="txtTratamiento" value="#{biologiaMolecularCrear.cabecera.tratamientopacientecrm}" rows="3" cols="56" queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtTratamiento"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="registros" title="Registros">
                            <p:panel header="Registro de diagnóstico presuntivo, resumen clínico, información de la muestra" >
                                <h:panelGrid id="pgDiagPresuntivo" >
                                    <h:outputLabel for="txtDiagPresuntivo" value="Diagnóstico Presuntivo: " />
                                    <p:inputTextarea id="txtDiagPresuntivo" value="#{biologiaMolecularCrear.cabecera.diagnosticopresunticocrm}" required="true" requiredMessage="Diagnóstico Presuntivo necesita un valor" rows="2" cols="81"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtDiagPresuntivo"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgResumenCl">
                                    <h:outputLabel for="txtResumenCl" value="Resumen clínico: " />
                                    <p:inputTextarea id="txtResumenCl" value="#{biologiaMolecularCrear.cabecera.resumenclinicocrm}" rows="2" cols="81"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtResumenCl"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgMuestra">


                                    <h:outputLabel for="txtResumenCl" value=" Muestra o pieza (Describir el procedimiento, origen, número y zona):" />
                                    <p:inputTextarea id="txtMuestra" value="#{biologiaMolecularCrear.cabecera.muestrapiezacrm}" required="true" requiredMessage="Muestra o pieza necesita un valor" rows="2" cols="80"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtMuestra"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="capturaHibridos" title="Biología Molecular">
                            <p:panel header="Registro datos de Biología Molecular">

                                <h:panelGrid columns="3" id="pgDatosConsulta1" columnClasses="label, value">
                                    <h:outputLabel for="rdbPrioridad" value="Prioridad: " />
                                    <p:selectOneRadio id="rdbPrioridad" value="#{biologiaMolecularCrear.cabecera.prioridad}" required="true" requiredMessage="Prioridad necesita un valor">
                                        <f:selectItem itemValue="Urgente" itemLabel="Urgente" />
                                        <f:selectItem itemValue="Rutina" itemLabel="Rutina" />
                                        <f:selectItem itemValue="Control" itemLabel="Control" />
                                    </p:selectOneRadio>
                                    <p:messages for="rdbPrioridad"/>
                                </h:panelGrid>

                                <br/>
                                <p:accordionPanel>
                                    <p:tab title="Pruebas de predisposición genética">
                                        <h:panelGrid columns="1">
                                            <p:selectManyCheckbox columns="2" id="gridPredisposicionGenetica" value="#{biologiaMolecularCrear.marcadoresPredisposicionGenetica}" layout="grid" >
                                                <f:selectItems value="#{biologiaMolecularListar.listarMarcadorSubcategoria('1')}" var="marcadorSubcategoriaCitologia" itemLabel="#{marcadorSubcategoriaCitologia.nombremaradorbm}" itemValue="#{marcadorSubcategoriaCitologia.idmarcadorsubcategoriabm}" />
                                            </p:selectManyCheckbox> 
                                        </h:panelGrid>
                                    </p:tab>

                                    <p:tab title="Biomarcadores Oncológicos y Oncohematológicos">
                                        <h:panelGrid columns="1">
                                            <p:selectManyCheckbox columns="3" id="gridBiomarcadoresOncologicos" value="#{biologiaMolecularCrear.marcadoresBiomarcadoresOncologicos}" layout="grid" >
                                                <f:selectItems value="#{biologiaMolecularListar.listarMarcadorSubcategoria('2')}" var="marcadorSubcategoriaCitologia" itemLabel="#{marcadorSubcategoriaCitologia.nombremaradorbm}" itemValue="#{marcadorSubcategoriaCitologia.idmarcadorsubcategoriabm}" />
                                            </p:selectManyCheckbox> 
                                        </h:panelGrid>

                                    </p:tab>
                                    <p:tab title="Pruebas para Diagnóstico y Seguimiento de Infecciones Virales">
                                        <h:panelGrid columns="1">
                                            <p:selectManyCheckbox columns="1" id="gridInfeccionesVirales" value="#{biologiaMolecularCrear.marcadoresInfeccionesVirales}" layout="grid" >
                                                <f:selectItems value="#{biologiaMolecularListar.listarMarcadorSubcategoria('3')}" var="marcadorSubcategoriaCitologia" itemLabel="#{marcadorSubcategoriaCitologia.nombremaradorbm}" itemValue="#{marcadorSubcategoriaCitologia.idmarcadorsubcategoriabm}" />
                                            </p:selectManyCheckbox>
                                            <p:inputTextarea id="txtOtroInfeccionesVirales" value="#{biologiaMolecularCrear.txtOtroInfecionesVirales}" rows="1" cols="30"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="Otras Pruebas Moleculares por Electroforesis Capilar">
                                        <h:panelGrid columns="1">
                                            <p:selectManyCheckbox columns="1" id="gridMoleculares" value="#{biologiaMolecularCrear.marcadoresMoleculares}" layout="grid" >
                                                <f:selectItems value="#{biologiaMolecularListar.listarMarcadorSubcategoria('4')}" var="marcadorSubcategoriaCitologia" itemLabel="#{marcadorSubcategoriaCitologia.nombremaradorbm}" itemValue="#{marcadorSubcategoriaCitologia.idmarcadorsubcategoriabm}" />
                                            </p:selectManyCheckbox> 
                                            <p:inputTextarea id="txtOtroMoleculares" value="#{biologiaMolecularCrear.txtOtroMoleculares}" rows="1" cols="30"/>
                                        </h:panelGrid> 
                                    </p:tab>


                                </p:accordionPanel>
                            </p:panel>
                        </p:tab>
                        <p:tab id="estadoEstudio" title="Estado">
                            <p:panel header="Estado del Estudio">


                                <h:panelGrid columns="3" id="pgEstado" columnClasses="label, value" >

                                    <h:outputLabel for="rdbEstudio" value="Estudio: " />
                                    <p:selectOneRadio id="rdbConsulta" value="#{biologiaMolecularCrear.cabecera.estadoestudiocrm}" required="true" label="Estado de estudio">
                                        <f:selectItem itemValue="Tecnico Especial" itemLabel="Aceptado" />
                                        <f:selectItem itemValue="Rechazado" itemLabel="Rechazado" />
                                        <p:ajax  update="txtRechazo" />
                                    </p:selectOneRadio>
                                    <p:messages for="rdbEstudio"/>


                                    <h:outputLabel for="txtRechazo" value="Motivo rechazo: " />
                                    <p:inputTextarea id="txtRechazo" value="#{biologiaMolecularCrear.cabecera.razonrechazocrm}" disabled="#{biologiaMolecularCrear.cabecera.estadoestudiocrm == 'Tecnico Especial'}" rows="3" cols="51" queryDelay="750" minQueryLength="4" />
                                    <p:messages for="rdbRechazo"/>

                                </h:panelGrid> 
                                <br/>

                                <p:commandButton icon="fa fa-save" value="Guardar" action="#{biologiaMolecularCrear.registrarBiologiaMolecular()}" actionListener="#{navegar.direccionarInicio()}" oncomplete="limpiar" >
                                    <p:confirm header="Confirmación" message="Desea registrar el estudio" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:commandButton  icon="fa fa-fw fa-remove" value="Cancelar" update="contenido" process="@this"  actionListener="#{navegar.direccionarInicio()}" >
                                    <p:confirm header="Confirmación" message="Desea cancelar el estudio" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                    <br/>



                </h:form>

                <!-- Script para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
