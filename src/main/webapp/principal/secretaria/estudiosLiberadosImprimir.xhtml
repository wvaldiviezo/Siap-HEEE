<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenido" style="text-align: center">
                    <br/>
                    <br/>
                    <p:outputLabel value="HOSPITAL DE ESPECIALIDADES EUGENIO ESPEJO" style="font-weight:bold; font-size: 22px; color: #036fab;text-align: center"/>
                    <br/>
                    <p:outputLabel value="UNIDAD DE ANATOMÍA PATOLÓGICA" style="font-weight:bold; font-size: 21px; color: #036fab;text-align: center"/>
                    <br/>
                    <p:outputLabel value="INFORME DE ESTUDIO" style="font-weight:bold; font-size: 20px; color: #036fab;text-align: center"/>
                    <p:growl id="mensaje" autoUpdate="true" severity="info, fatal" showSummary="true" showDetail="true" />
                    <br/>
                    <br/>
                    <h:panelGrid columns="2" cellpadding="3" style="text-align: left">
                        <p:outputLabel value="Datos del Estudio" style="font-weight:bold; font-size: 20px; color: #036fab;"/><p:outputLabel/>
                        <p:outputLabel value="Tipo de Estudio:" style="font-weight:bold;"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idte.nombrete}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Código del estudio:" style="font-weight:bold"/>
                        <p:outputLabel value="#{imprimirEstudiosLiberados.estudioCRM.codigoestudiocrm}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Fecha de Recepción:" style="font-weight:bold"/>
                        <p:outputLabel value="#{imprimirEstudiosLiberados.estudioCRM.fechacreacrm}" style="color: #045491;font-weight:bold">
                            <f:convertDateTime pattern="EEE, d MMM yyyy" timeZone="America/Guayaquil" />
                        </p:outputLabel>
                        <p:outputLabel value="Tipo de Especimen:" style="font-weight:bold"/>
                        <p:outputLabel value="#{imprimirEstudiosLiberados.estudioCRM.fechaactualizacrm}" style="color: #045491;font-weight:bold">
                            <f:convertDateTime pattern="EEE, d MMM yyyy" timeZone="America/Guayaquil" />
                        </p:outputLabel>
                        <p:outputLabel value="Patólogo Responsable:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.patologoasignado}" style="color: #045491;font-weight:bold"/>

                        <p:outputLabel/><p:outputLabel/>
                        <p:outputLabel/><p:outputLabel/>
                        <p:outputLabel value="Datos del Paciente" style="font-weight:bold; font-size: 20px; color: #036fab;"/><p:outputLabel/>
                        <p:outputLabel value="Número de Historia Clínica:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.numhistclinpaciente}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Nombres y Apellidos:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.nombrepaciente} #{imprimirEstudiosLiberados.estudioCRM.idpaciente.apellidopaciente}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Edad:" style="font-weight:bold"/>
                        <p:outputLabel value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.edadpaciente}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Género:" style="font-weight:bold"/>
                        <p:outputLabel value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.generopaciente}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Médico Solicitante:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.iddoctor.nombresdoctor} #{imprimirEstudiosLiberados.estudioCRM.iddoctor.apellidosdoctor}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Información Clínica:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.resumenclinicocrm}" style="color: #045491;font-weight:bold"/>

                        <p:outputLabel/><p:outputLabel/>
                        <p:outputLabel/><p:outputLabel/>
                        <p:outputLabel value="Diagnosticos" style="font-weight:bold; font-size: 20px; color: #036fab;"/><p:outputLabel/>
                        <p:outputLabel value="Macroscopía:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.diagnosticomacrosdrm}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Macroscopía:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.diagnosticomicrosdrm}" style="color: #045491;font-weight:bold"/>
                        <p:outputLabel value="Conclusión Diagnóstica:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.conclusiondiagnosticadrm}" style="color: #045491;font-weight:bold"/>
                    </h:panelGrid>
                    <br/>
                    <br/>
                    <br/>
                    
                        <p:commandButton value="Imprimir" type="button" icon="fa fa-print">
                            <p:printer target="contenido" />
                        </p:commandButton>

                        <p:commandButton  icon="fa fa-fw fa-remove" value="Cancelar" action="#{imprimirEstudiosLiberados.cancelar()}" immediate="true">
                            <p:confirm header="Confirmación" message="Desea salir !" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
                                <p:printer target="contenido" />
                            </p:commandButton>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    

                </h:form>



                <!-- Scrip para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />


            </ui:define>

        </ui:composition>

    </body>
</html>
