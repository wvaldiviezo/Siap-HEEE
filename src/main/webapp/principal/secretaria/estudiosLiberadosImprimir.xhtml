<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenido">
                    <h1 style="color: #045491;text-align: center">Impresión de Resultados</h1>
                    <p:growl id="mensaje" autoUpdate="true" severity="info, fatal" showSummary="true" showDetail="true" />

                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Tipo de Estudio:" style="font-weight:bold"/>
                        <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idte.nombrete}" style="color: #045491;"/>
                        <p:outputLabel value="Código del estudio:" style="font-weight:bold"/>
                        <p:outputLabel value="#{imprimirEstudiosLiberados.estudioCRM.codigoestudiocrm}" style="color: #045491;"/>
                    </h:panelGrid>

                    <br/>

                    <p:accordionPanel multiple="true">
                        <p:tab title="Datos del Paciente">
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Número de Historia Clínica:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.numhistclinpaciente}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Número de Cédula:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.ceduidenpaciente}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Nombres y Apellidos:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.nombrepaciente} #{verEstudio.estudioCRM.idpaciente.apellidopaciente}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Edad:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.edadpaciente}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Género:" style="font-weight:bold"/>
                                <p:selectOneRadio id="rdbGenero" value="#{imprimirEstudiosLiberados.estudioCRM.idpaciente.generopaciente}" disabled="true">
                                    <f:selectItem itemValue="M" itemLabel="Masculino" />
                                    <f:selectItem itemValue="F" itemLabel="Femenino" />
                                </p:selectOneRadio>                                
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Datos del Doctor Solicitante">
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Nombres y Apellidos:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.iddoctor.nombresdoctor} #{verEstudio.estudioCRM.iddoctor.apellidosdoctor}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Correo Electrónico:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.iddoctor.emaildoctor}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Teléfono:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.iddoctor.telefonodoctor}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Datos del Hospital">
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Unidad Operativa:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idhospital.unidadoperativa}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Institución del Sistema:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idhospital.instituciondelsistema}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Provincia, Cantón, Parroquia" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.idhospital.idparroquia.idcanton.idprovincia.nombreprovincia}#{','}#{verEstudio.estudioCRM.idhospital.idparroquia.idcanton.nombrecanton}#{','}#{verEstudio.estudioCRM.idhospital.idparroquia.nombreparroquia}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Detalle del Estudio"  >
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Fecha de toma de la muestra:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.fechatomamuestracrm}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;">
                                    <f:convertDateTime pattern="EEE, d MMM yyyy" timeZone="America/Guayaquil" />
                                </h:outputLabel >

                                <p:outputLabel value="Hora de toma de la muestra:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.horatomamuestracrm}"  style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;">
                                    <f:convertDateTime pattern="HH:mm:ss" timeZone="America/Guayaquil" />
                                </h:outputLabel >

                                <p:outputLabel value="Fecha y Hora de recepción de la muestra:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.fechacreacrm}"  style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;">
                                    <f:convertDateTime pattern="EEE, d MMM yyyy HH:mm" timeZone="America/Guayaquil" />
                                </h:outputLabel >

                                <p:outputLabel value="Tipo de servicio:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.tiposervicio}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                                <!--
                                <p:outputLabel value="Descripción del servicio:" style="font-weight:bold"/>
                                <p:inputText value="#{imprimirEstudiosLiberados.estudioCRM.descriptiposerviciocrm}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                                -->

                                <p:outputLabel value="Prioridad del estudio:" style="font-weight:bold"/>
                                <h:outputLabel  value="#{imprimirEstudiosLiberados.estudioCRM.prioridad}"  style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <br/>
                    <p:commandButton value="Imrpimir" type="button" icon="fa fa-print" style="display:block;margin-bottom: 20px">
                        <p:printer target="contenido" />
                    </p:commandButton>

                    <p:commandButton  icon="fa fa-fw fa-remove" value="Cancelar" action="#{imprimirEstudiosLiberados.cancelar()}" immediate="true">
                        <p:confirm header="Confirmación" message="Desea salir !" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
                            <p:printer target="contenido" />
                        </p:commandButton>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>



                <!-- Scrip para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />


            </ui:define>

        </ui:composition>

    </body>
</html>
