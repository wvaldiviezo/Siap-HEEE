<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml" >


            <ui:define name="content">

                <h:form id="contenido">

                    <h1 style="color: #045491;text-align: center">Registro de Estudio Inmunohistoquímica</h1>     

                    <!--tipo de estudio para codigo de barras-->
                    <h1 style="display:none;" >#{codigoEstudioListar.nombreEstudio='INMUNOHISTOQUÍMICA'}</h1>
                    <h1 style="display:none;" >#{inmunohistoquimicaCrear.nombreEstudio='INMUNOHISTOQUÍMICA'}</h1>

                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:outputLabel value="Código del Estudio: " />
                    <p:outputLabel style="color: #045491" value="#{inmunohistoquimicaCrear.cabecera.codigoestudiocrm= codigoEstudioListar.codigo}"/>
                    <br/>
                    <br/>
                    <p:wizard>
                        <p:tab id="hospital" title="Hospital">
                            <p:panel header="Personal Details">
                                <h:panelGrid columns="2" id="pgDatosHospital">
                                    <p:outputLabel for="txtInstSistema" value="Institución del Sistema: " />
                                    <p:inputText id="txtInstSistema" value="#{inmunohistoquimicaCrear.hospital.instituciondelsistema}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"  required="false" label="Institución del sistema"/>
                                    <p:watermark for="txtInstSistema" value="MSP" />
                                    <p:messages for="txtInstSistema"/>

                                    <p:outputLabel for="txtUniOperat" value="Unidad Operativa: "  />
                                    <p:inputText id="txtUniOperat" value="#{inmunohistoquimicaCrear.hospital.unidadoperativa}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="false" label="Unidad Operativa"/>
                                    <p:watermark for="txtUniOperat" value="HEEE" />
                                    <p:messages for="txtUniOperat"/>

                                    <p:outputLabel for="txtCodUO" value="Cod. UO: " />
                                    <p:inputText id="txtCodUO" value="#{inmunohistoquimicaCrear.hospital.codigouo}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="false" label="Código Unidad Operativa" />
                                    <p:watermark for="txtCodUO" value="0001" />
                                    <p:messages for="txtCodUO"/>

                                    <h:outputLabel value="Provincia: " />
                                    <p:selectOneMenu id="cboProvincia" value="#{ubicacionListar.provinciaID}" filter="true" filterMatchMode="startsWith" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.provincias}" var="provincias" itemLabel="#{provincias.nombreprovincia}" itemValue="#{provincias.idprovincia}"/>
                                        <p:ajax update="cboCanton ,cboParroquia"  />
                                    </p:selectOneMenu>
                                    <p:watermark for="cboProvincia" value="" />
                                    <p:messages for="cboProvincia"/>                            

                                    <h:outputLabel value="Cantón: " />
                                    <p:selectOneMenu id="cboCanton" value="#{ubicacionListar.cantonID}"  filter="true" filterMatchMode="startsWith" required="false" requiredMessage="Seleccione el Cantón" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.cantones}" var="cantones" itemLabel="#{cantones.nombrecanton}" itemValue="#{cantones.idcanton}"/>
                                        <p:ajax update="cboParroquia"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboCanton" value="" />
                                    <p:messages for="cboCanton"/>

                                    <h:outputLabel value="Parroquia: " />
                                    <p:selectOneMenu id="cboParroquia" value="#{inmunohistoquimicaCrear.parroquiaID}" filter="true" filterMatchMode="startsWith" style="width: 500px" >
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.parroquias}" var="parroquias" itemLabel="#{parroquias.nombreparroquia}" itemValue="#{parroquias.idparroquia}"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboParroquia" value="" />
                                    <p:messages for="cboParroquia"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="muestra" title="Muestra">
                            <p:panel header="Datos de la muestra">
                                <h:panelGrid columns="2" id="pgDatosMuestra">

                                    <h:outputLabel for="txtFechaTomaMuestra" value="Fecha de toma de la muestra: " />
                                    <p:calendar id="txtFechaTomaMuestra" locale="es" pattern="dd-MM-yyyy" navigator="true" mask="false" value="#{inmunohistoquimicaCrear.cabecera.fechatomamuestracrm}" size="56" required="false" label="Fecha de toma de muestra" />
                                    <p:watermark for="txtFechaTomaMuestra" value="dd-mm-aaaa" />
                                    <p:messages for="txtFechaTomaMuestra"/>

                                    <h:outputLabel for="txtHoraTomaMuestra" value="Hora de toma de la muestra: " />
                                    <p:calendar id="txtHoraTomaMuestra" locale="es" pattern="HH:mm" timeOnly="true" value="#{inmunohistoquimicaCrear.cabecera.horatomamuestracrm}" size="56" required="false" label="Hora de toma de muestra" />
                                    <p:watermark for="txtHoraTomaMuestra" value="hh:mm" />
                                    <p:messages for="txtHoraTomaMuestra"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="medico" title="Médico">
                            <p:panel header="Datos del médico solicitante">
                                <h:panelGrid columns="3" id="pgDatosMedico" columnClasses="label, value">
                                    <p:outputLabel for="txtNombresMS" value="Nombres: " />
                                    <p:inputText id="txtNombresMS" value="#{inmunohistoquimicaCrear.doctor.nombresdoctor}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="false" label="Nombres" />
                                    <p:messages for="txtNombresMS"/>

                                    <p:outputLabel for="txtApellidosMS" value="Apellidos: " />
                                    <p:inputText id="txtApellidosMS" value="#{inmunohistoquimicaCrear.doctor.apellidosdoctor}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="false" label="Apellidos" />
                                    <p:messages for="txtApellidosMS"/>

                                    <p:outputLabel for="txtEmail" value="Email:   " />
                                    <p:inputText id="txtEmail" value="#{inmunohistoquimicaCrear.doctor.emaildoctor}" size="56" required="false" label="Email"/>
                                    <p:messages for="txtEmail"/>

                                    <p:outputLabel for="txtTel" value="Teléfono: " />
                                    <p:inputText id="txtTel"  value="#{inmunohistoquimicaCrear.doctor.telefonodoctor}" size="56" required="false" label="Telefono"/>
                                    <p:messages for="txtTel"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="paciente" title="Paciente">
                            <p:panel header="Datos del paciente">
                                <h:panelGrid columns="3" id="pgTipoEstudio" columnClasses="label, value">
                                    <p:selectOneRadio id="rdbTipoEstudio" value="#{inmunohistoquimicaCrear.cabecera.tiposervicio}" required="true" label="Tipo de servicio" >
                                        <f:selectItem itemValue="Consulta Externa" itemLabel="Consulta Externa" />
                                        <f:selectItem itemValue="Hospitalización" itemLabel="Hospitalización" />
                                        <f:selectItem itemValue="Otros" itemLabel="Otros" />
                                        <p:ajax  update="txtOtros" />
                                    </p:selectOneRadio>
                                    <p:inputText id="txtOtros" value="#{inmunohistoquimicaCrear.cabecera.descriptiposerviciocrm}" disabled="#{(inmunohistoquimicaCrear.cabecera.tiposervicio == 'Consulta Externa') || (inmunohistoquimicaCrear.cabecera.tiposervicio == 'Hospitalización') }" size="31" />
                                    <p:messages for="rdbTipoEstudio"/>
                                </h:panelGrid>


                                <h:panelGrid columns="3" id="pgDatosPaciente" columnClasses="label, value">

                                    <h:outputLabel for="txtNumHCl" value="No. Historia: " />
                                    <p:inputText id="txtNumHCl" value="#{inmunohistoquimicaCrear.paciente.numhistclinpaciente}" size="56" />
                                    <p:messages for="txtNumHCl"/>

                                    <h:outputLabel for="txtServicio" value="Servicio: " />
                                    <p:inputText id="txtServicio" value="#{inmunohistoquimicaCrear.cabecera.serviciocrm}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" />
                                    <p:messages for="txtServicio"/>                            

                                    <h:outputLabel for="txtSala" value="Sala: " />
                                    <p:inputText id="txtSala" value="#{inmunohistoquimicaCrear.cabecera.salacrm}" size="56" />
                                    <p:messages for="txtSala"/>                           

                                    <h:outputLabel for="txtCama" value="Cama: " />
                                    <p:inputText id="txtCama" value="#{inmunohistoquimicaCrear.cabecera.camacrm}" size="56" />
                                    <p:messages for="txtCama"/>

                                    <h:outputLabel for="txtApellidos" value="Apellidos: " />
                                    <p:inputText id="txtApellidos" value="#{inmunohistoquimicaCrear.paciente.apellidopaciente}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"  />
                                    <p:messages for="txtApellidos"/>

                                    <h:outputLabel for="txtNombres" value="Nombres: " />
                                    <p:inputText id="txtNombres" value="#{inmunohistoquimicaCrear.paciente.nombrepaciente}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"/>
                                    <p:messages for="txtNombres"/>

                                    <h:outputLabel for="txtCI" value="Cédula: " />
                                    <p:inputText id="txtCI" value="#{inmunohistoquimicaCrear.paciente.ceduidenpaciente}" size="56" />
                                    <p:messages for="txtCI"/>

                                    <h:outputLabel for="txtEdad" value="Edad: " />
                                    <p:inputText id="txtEdad" value="#{inmunohistoquimicaCrear.paciente.edadpaciente}" size="56" />
                                    <p:messages for="txtEdad"/>

                                    <h:outputLabel for="rdbGenero" value="Género: " />
                                    <p:selectOneRadio id="rdbGenero" value="#{inmunohistoquimicaCrear.paciente.generopaciente}" required="true" label="Genero">
                                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                                    </p:selectOneRadio>
                                    <p:messages for="rdbGenero"/>

                                    <h:outputLabel for="txtTratamiento" value="Tratamiento que recibe: " />
                                    <p:inputTextarea id="txtTratamiento" value="#{inmunohistoquimicaCrear.cabecera.tratamientopacientecrm}" rows="3" cols="56" queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtTratamiento"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="registros" title="Registros">
                            <p:panel header="Registro de diagnóstico presuntivo, resumen clínico, información de la muestra" >
                                <h:panelGrid id="pgDiagPresuntivo" >
                                    <h:outputLabel for="txtDiagPresuntivo" value="Diagnostico Presuntivo: " />
                                    <p:inputTextarea id="txtDiagPresuntivo" value="#{inmunohistoquimicaCrear.cabecera.diagnosticopresunticocrm}" rows="2" cols="81"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtDiagPresuntivo"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgResumenCl">
                                    <h:outputLabel for="txtResumenCl" value="Resumen clinico: " />
                                    <p:inputTextarea id="txtResumenCl" value="#{inmunohistoquimicaCrear.cabecera.resumenclinicocrm}" rows="2" cols="81"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtResumenCl"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgMuestra">


                                    <h:outputLabel for="txtResumenCl" value=" Muestra o pieza (Describir el procedimiento, origen, número y zona):" />
                                    <p:inputTextarea id="txtMuestra" value="#{inmunohistoquimicaCrear.cabecera.muestrapiezacrm}" rows="2" cols="80"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtMuestra"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="inmunoHistoquimica" title="inmunohistoquímica">
                            <p:panel header="Registro datos de inmunohistoquímica">

                                <h:panelGrid columns="3" id="pgDatosConsulta1" columnClasses="label, value">
                                    
                                    <h:panelGrid id="pgMarcadoresI">
                                        
                                        <h:outputLabel for="rdbPrioridad" value="Prioridad: " />
                                        <p:selectOneRadio id="rdbPrioridad" value="#{inmunohistoquimicaCrear.cabecera.prioridad}" >
                                <f:selectItem itemValue="Urgente" itemLabel= "Urgente" />
                                <f:selectItem itemValue="Rutina" itemLabel= "Rutina" />
                                <f:selectItem itemValue="Control" itemLabel="Control" />
                            </p:selectOneRadio>
                            <p:messages for="rdbPrioridad"/>
                                        
                            <p:accordionPanel>

                                <p:tab title="Marcadores">
                                    <h:panelGrid columns="3" cellpadding="10" id="descripcionCitologico" >
                                        <p:selectManyCheckbox id="gridmarcadores" value="#{inmunohistoquimicaCrear.marcadoresSeleccionados}" layout="grid" columns="3" >
                                            <f:selectItems value="#{inmunohistoquimicaListar.marcadores}" var="marcadores"  itemLabel="#{marcadores.detallemarcadorihq}" itemValue="#{marcadores.idmarcadorihq}" />
                                        </p:selectManyCheckbox>  
                                    </h:panelGrid>
                                </p:tab>

                            </p:accordionPanel>
                            <p:row>
                                <p style="font-style: oblique">Observaciones(Descripción):</p>
                            </p:row>
                            <h:panelGrid id="pgObservaciones2">
                                <p:inputTextarea id="txtObservaciones2"  value="#{inmunohistoquimicaCrear.estudioInmunohistoquimica.descripcionestudioeihq}" rows="2" cols="82"    queryDelay="750" minQueryLength="4" />
                                <p:messages for="txtObservaciones2"/>
                            </h:panelGrid>
                        </h:panelGrid>
                                    
                                </h:panelGrid>
                                <br/>
                            </p:panel>
                        </p:tab>
                        <p:tab id="estadoEstudio" title="Estado">
                            <p:panel header="Estado del Estudio">


                                <h:panelGrid columns="3" id="pgEstado" columnClasses="label, value" >

                                    <h:outputLabel for="rdbEstudio" value="Estudio: " />
                                    <p:selectOneRadio id="rdbConsulta" value="#{inmunohistoquimicaCrear.cabecera.estadoestudiocrm}" required="true" label="Estado de estudio">
                                        <f:selectItem itemValue="Aceptado" itemLabel="Aceptado" />
                                        <f:selectItem itemValue="Rechazado" itemLabel="Rechazado" />
                                        <p:ajax  update="txtRechazo" />
                                    </p:selectOneRadio>
                                    <p:messages for="rdbEstudio"/>


                                    <h:outputLabel for="txtRechazo" value="Motivo rechazo: " />
                                    <p:inputTextarea id="txtRechazo" value="#{inmunohistoquimicaCrear.cabecera.razonrechazocrm}" disabled="#{inmunohistoquimicaCrear.cabecera.estadoestudiocrm == 'Aceptado'}" rows="3" cols="51" queryDelay="750" minQueryLength="4" />
                                    <p:messages for="rdbRechazo"/>

                                </h:panelGrid> 
                                <br/>

                                <p:commandButton icon="fa fa-save" value="Guardar" action="#{inmunohistoquimicaCrear.regristrarHistoquimica()}" actionListener="#{navegar.direccionarInicio()}" oncomplete="limpiar" >
                                    <p:confirm header="Confirmación" message="Desea registrar el estudio" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:commandButton  icon="fa fa-fw fa-remove" value="Cancelar" update="contenido" process="@this"  actionListener="#{navegar.direccionarInicio()}" >
                                    <p:confirm header="Confirmación" message="Desea cancelar el estudio" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>

                <!-- Script para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
