<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenido">
                    <h1 style="color: #045491;text-align: center">Estadística</h1>
                    <p:panelGrid columns="2">
                    <p:chart type="pie" model="#{grafico.modelo}" style="width:450px;height:350px;" responsive="true" />
                    </p:panelGrid>
                    <p:panelGrid columns="1">
                        <p:dataTable id="estudiosPorAnio" value="#{grafico.estudiosPorAnio}" var="estudio"  widgetVar="estudiosTabla" rows="15"
                                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                         sortOrder="descending" paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">

                                <p:column headerText="Estudio" style="width: 30px"  >
                                    <h:outputText value="#{estudio.idte.nombrete}" />
                                </p:column>
                               <p:column headerText="Cantidad" style="width: 30px"  >
                                   <h:outputText value="#{estudio.numtipoestudio}" />
                                </p:column>
                            </p:dataTable>
                    </p:panelGrid>
                </h:form>



                <!-- Scrip para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />


            </ui:define>

        </ui:composition>

    </body>
</html>
