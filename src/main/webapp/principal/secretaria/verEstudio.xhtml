<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenido">
                    <h1 style="color: #045491;text-align: center">Información del Estudio Registrado</h1>
                    <p:growl id="mensaje" autoUpdate="true" severity="info, fatal" showSummary="true" showDetail="true" />

                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Tipo de Estudio:" style="font-weight:bold"/>
                        <p:outputLabel value="#{verEstudio.estudioCRM.idte.nombrete}" style="color: #045491;"/>
                        <p:outputLabel value="Código del estudio:" style="font-weight:bold"/>
                        <p:outputLabel value="#{verEstudio.estudioCRM.codigoestudiocrm}" style="color: #045491;"/>
                    </h:panelGrid>

                    <br/>

                    <p:accordionPanel multiple="true">
                        <p:tab title="Datos del Paciente">
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Número de Historia Clínica:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.idpaciente.numhistclinpaciente}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Número de Cédula:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.idpaciente.ceduidenpaciente}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Nombres y Apellidos:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.idpaciente.nombrepaciente} #{verEstudio.estudioCRM.idpaciente.apellidopaciente}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Edad:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.idpaciente.edadpaciente}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Género:" style="font-weight:bold"/>
                                <p:selectOneRadio id="rdbGenero" value="#{verEstudio.estudioCRM.idpaciente.generopaciente}" disabled="true">
                                    <f:selectItem itemValue="M" itemLabel="Masculino" />
                                    <f:selectItem itemValue="F" itemLabel="Femenino" />
                                </p:selectOneRadio>                                
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Datos del Doctor Solicitante">
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Nombres y Apellidos:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.iddoctor.nombresdoctor} #{verEstudio.estudioCRM.iddoctor.apellidosdoctor}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Correo Electrónico:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.iddoctor.emaildoctor}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Teléfono:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.iddoctor.telefonodoctor}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Datos del Hospital">
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Unidad Operativa:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.idhospital.unidadoperativa}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Institución del Sistema:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.idhospital.instituciondelsistema}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Provincia, Cantón, Parroquia" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.idhospital.idparroquia.idcanton.idprovincia.nombreprovincia}#{','}#{verEstudio.estudioCRM.idhospital.idparroquia.idcanton.nombrecanton}#{','}#{verEstudio.estudioCRM.idhospital.idparroquia.nombreparroquia}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Detalle del Estudio"  >
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Fecha de toma de la muestra:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.fechatomamuestracrm}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;">
                                    <f:convertDateTime pattern="EEE, d MMM yyyy" timeZone="America/Guayaquil" />
                                </p:inputText>

                                <p:outputLabel value="Hora de toma de la muestra:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.horatomamuestracrm}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;">
                                    <f:convertDateTime pattern="HH:mm:ss" timeZone="America/Guayaquil" />
                                </p:inputText>

                                <p:outputLabel value="Fecha y Hora de recepción de la muestra:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.fechacreacrm}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;">
                                    <f:convertDateTime pattern="EEE, d MMM yyyy HH:mm" timeZone="America/Guayaquil" />
                                </p:inputText>

                                <p:outputLabel value="Tipo de servicio:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.tiposervicio}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                                <!--
                                <p:outputLabel value="Descripción del servicio:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.descriptiposerviciocrm}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                                -->

                                <p:outputLabel value="Prioridad del estudio:" style="font-weight:bold"/>
                                <p:inputText value="#{verEstudio.estudioCRM.prioridad}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="#{verEstudio.estudioCRM.idte.nombrete}" rendered="#{verEstudio.estudioCRM.idte.nombrete=='AMPUTACIONES'}">
                            <p:outputLabel value="Prioridad:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCRM.prioridad}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Extremidad:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioAmputaciones.idpartes.idextremidades.nombreextremidades}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Partes:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioAmputaciones.idpartes.nombrepartes}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Descripcion:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioAmputaciones.descripcionamputacionea}" style="color: #045491;"/>
                        </p:tab>
                        <p:tab title="#{verEstudio.estudioCRM.idte.nombrete}" rendered="#{verEstudio.estudioCRM.idte.nombrete=='BIOLOGÍA MOLECULAR'}">
                            <p:outputLabel value="Prioridad:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCRM.prioridad}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:dataTable id="busquedaMarcadoresBiologia" value="#{verEstudio.marcadorBiologiaMolecularEnBase}" var="marcadorEstudioBiologia"  widgetVar="estudiosTabla" rows="15"
                                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                         sortOrder="descending" paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">
                                
                                <p:column headerText="Categoria" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioBiologia.idmarcadorsubcategoriabm.idsubcategoriabm.nombresubcategoriabm}" />
                                </p:column>
                                <p:column headerText="Marcadores" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioBiologia.idmarcadorsubcategoriabm.nombremaradorbm}" />
                                </p:column>
                                <p:column headerText="Detalle" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioBiologia.descripcionmarcador}" />
                                </p:column>
                            </p:dataTable>

                        </p:tab>
                        <p:tab title="#{verEstudio.estudioCRM.idte.nombrete}" rendered="#{verEstudio.estudioCRM.idte.nombrete=='CITOLÓGICOS'}">
                            <p:outputLabel value="Prioridad:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCRM.prioridad}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Descripcion Citológico:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCitologico.descripcioncitologicocec}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:dataTable id="busquedaMarcadoresCitologico" value="#{verEstudio.marcadorCitologicoEnBase}" var="marcadorEstudioCitologico"  widgetVar="estudiosTabla" rows="15"
                                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                         sortOrder="descending" paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">
                                
                                <p:column headerText="Categoria" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioCitologico.idsubcategoria.idcategoria.descripcionmarcadorcategoria}" />
                                </p:column>
                                <p:column headerText="SubCategoria" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioCitologico.idsubcategoria.idcategoria.idtec.descripcionmarcadortec}" />
                                </p:column>
                                <p:column headerText="Marcadores" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioCitologico.idsubcategoria.nombresubcategoria}" />
                                </p:column>
                                <p:column headerText="Detalle" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioCitologico.descripcionsubcategoria}" />
                                </p:column>
                            </p:dataTable>
                            
                        </p:tab>
                        <p:tab title="#{verEstudio.estudioCRM.idte.nombrete}" rendered="#{verEstudio.estudioCRM.idte.nombrete=='HISTOQUÍMICA'}">
                            <p:outputLabel value="Prioridad:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCRM.prioridad}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Descripcion estudio:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioHistoquimica.descripcioneh}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:dataTable id="busquedaMarcadoresHistoquimica" value="#{verEstudio.marcadorHistoquimicaEnBase}" var="marcadorEstudioHistoquimica"  widgetVar="estudiosTabla" rows="15"
                                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                         sortOrder="descending" paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">
                                
                                <p:column headerText="marcadores" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioHistoquimica.idmarcadoreh.detallemarcadoreh}" />
                                </p:column>
                                
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="#{verEstudio.estudioCRM.idte.nombrete}" rendered="#{verEstudio.estudioCRM.idte.nombrete=='INMUNOHISTOQUÍMICA'}">
                            <p:outputLabel value="Tipo de Estudio:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCRM.idte.nombrete}" style="color: #045491;"/>
                        </p:tab>
                        <p:tab title="#{verEstudio.estudioCRM.idte.nombrete}" rendered="#{verEstudio.estudioCRM.idte.nombrete=='QUIRÚRGICOS'}">
                            <p:outputLabel value="Tipo de Estudio:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCRM.idte.nombrete}" style="color: #045491;"/>
                        </p:tab>
                        <p:tab title="#{verEstudio.estudioCRM.idte.nombrete}" rendered="#{verEstudio.estudioCRM.idte.nombrete=='REVISIONES'}">
                            <p:outputLabel value="Tipo de Estudio:" style="font-weight:bold"/>
                            <p:outputLabel value="#{verEstudio.estudioCRM.idte.nombrete}" style="color: #045491;"/>
                        </p:tab>
                    </p:accordionPanel>



                    <br/>
                    <p:commandButton  icon="fa fa-fw fa-remove" value="Cancelar" action="#{verEstudio.cancelar()}" immediate="true">
                        <p:confirm header="Confirmación" message="Desea salir !" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>



                <!-- Scrip para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />


            </ui:define>

        </ui:composition>

    </body>
</html>
