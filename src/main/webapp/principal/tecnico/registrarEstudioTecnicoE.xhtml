<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenido">

                    <h1 style="color: #045491;text-align: center">Registro de Información Técnica Especial</h1>
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Tipo de Estudio:" style="font-weight:bold"/>
                        <p:outputLabel value="#{registrarEstudioTE.cabeceraRM.idte.nombrete}" style="color: #045491;"/>
                        <p:outputLabel value="Código del estudio:" style="font-weight:bold"/>
                        <p:outputLabel value="#{registrarEstudioTE.cabeceraRM.codigoestudiocrm}" style="color: #045491;"/>
                    </h:panelGrid>

                    <br/>

                    <p:accordionPanel multiple="true">
                        <p:tab title="Detalle Informativo del Estudio">
                            <h:panelGrid columns="1" cellpadding="3">
                                <p:outputLabel value="Número de Historia Clínica:" style="font-weight:bold"/>
                                <p:inputText value="#{registrarEstudioTE.cabeceraRM.idpaciente.numhistclinpaciente}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Prioridad del estudio" style="font-weight:bold"/>
                                <p:inputText value="#{registrarEstudioTE.cabeceraRM.prioridad}" readonly="#{facesContext.renderResponse}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>

                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Registro de Información Técnica Especial">
                            <h:panelGrid columns="1" cellpadding="3" id="pgDetalleMacro">
                                <p:outputLabel value="Número de Placas: " style="font-weight:bold"/>
                                <p:spinner value="#{registrarEstudioTE.cabeceraRM.numeroplacasdrm}" min="0" stepFactor="1" max="99" style="margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Tinción Especial: " style="font-weight:bold"/>
                                <p:spinner value="#{registrarEstudioTE.cabeceraRM.tincionespecial}" min="0" stepFactor="1" max="99" style="margin-left:-4px; border: 1px solid #A8A8A8;"/>

                                <p:outputLabel value="Observación: " style="font-weight:bold"/>
                                <p:inputTextarea value="#{registrarEstudioTE.cabeceraRM.observacionestudioespecialdrm}" style="width:700px;margin-left:-4px; border: 1px solid #A8A8A8;"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="#{registrarEstudioTE.cabeceraRM.idte.nombrete}" rendered="#{registrarEstudioTE.cabeceraRM.idte.nombrete=='HISTOQUÍMICA'}">
                            <p:outputLabel value="Prioridad:" style="font-weight:bold"/>
                            <p:outputLabel value="#{registrarEstudioTE.cabeceraRM.prioridad}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Descripcion estudio:" style="font-weight:bold"/>
                            <p:outputLabel value="#{registrarEstudioTE.estudioHistoquimica.descripcioneh}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:dataTable id="busquedaMarcadoresHistoquimica" value="#{registrarEstudioTE.marcadoresHistoquimicaEnBase}" var="marcadorEstudioHistoquimica"  widgetVar="estudiosTabla" rows="15"
                                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                         sortOrder="descending" paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">
                                
                                <p:column headerText="marcadores" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioHistoquimica.idmarcadoreh.detallemarcadoreh}" />
                                </p:column>
                                
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="#{registrarEstudioTE.cabeceraRM.idte.nombrete}" rendered="#{registrarEstudioTE.cabeceraRM.idte.nombrete=='INMUNOHISTOQUÍMICA'}">
                            <p:outputLabel value="Prioridad:" style="font-weight:bold"/>
                            <p:outputLabel value="#{registrarEstudioTE.cabeceraRM.prioridad}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Descripcion estudio:" style="font-weight:bold"/>
                            <p:outputLabel value="#{registrarEstudioTE.estudioInmunohistoquimica.descripcionestudioeihq}" style="color: #045491;"/>
                            <br/>
                            <br/>
                            <p:dataTable id="busquedaMarcadoresInmunohistoquimica" value="#{registrarEstudioTE.marcadoresInmunohistoquimicaEnBase}" var="marcadorEstudioInmonohistoquimica"  widgetVar="estudiosTabla" rows="15"
                                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                         sortOrder="descending" paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">
                                
                                <p:column headerText="marcadores" style="width: 30px"  >
                                    <h:outputText value="#{marcadorEstudioInmonohistoquimica.idmarcadorihq.detallemarcadorihq}" />
                                </p:column>
                                
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Asignación de estudio a Microscopía">
                            <p:outputLabel for="patologo" value="Enviar estudio a: " />
                            <p:selectOneMenu id="patologo" value="#{registrarEstudioTE.patologoAsignado}" required="true" requiredMessage="Seleccione un Órganos / Sistemas" style="width: 540px">
                                <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
                                <f:selectItems value="#{registrarEstudioTE.ltsEmpleados}" var="empleados" itemLabel="#{empleados.nombresempleado} #{empleados.apellidosempleado}" itemValue="#{empleados.nombresempleado}" />
                            </p:selectOneMenu>
                        </p:tab>
                    </p:accordionPanel>

                    <br/>

                    <p:commandButton icon="fa fa-save" value="Guardar" action="#{registrarEstudioTE.registrarDescripcionTE()}" actionListener="#{navegar.direccionarInicio()}" oncomplete="limpiar" >
                        <p:confirm header="Confirmación" message="Desea registrar el estudio" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:commandButton  icon="fa fa-fw fa-remove" value="Cancelar" update="contenido" process="@this"  actionListener="#{navegar.direccionarInicio()}" >
                        <p:confirm header="Confirmación" message="Desea cancelar el estudio" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>

                </h:form>

                <!-- Scrip para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
